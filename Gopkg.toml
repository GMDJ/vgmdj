# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


ignored = ["github.com/vgmdj/gb2260/gbdata"]

[[constraint]]
  name = "github.com/Luxurioust/excelize"
  version = "1.3.0"

[[constraint]]
  branch = "master"
  name = "github.com/axgle/mahonia"

[[constraint]]
  branch = "master"
  name = "github.com/belogik/goes"

[[constraint]]
  branch = "master"
  name = "github.com/cloudflare/golz4"

[[constraint]]
  name = "github.com/go-ini/ini"
  version = "1.37.0"

[[constraint]]
  name = "github.com/gogo/protobuf"
  version = "1.0.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.2"

[[constraint]]
  branch = "master"
  name = "golang.org/x/crypto"

[prune]
  go-tests = true
  unused-packages = true
